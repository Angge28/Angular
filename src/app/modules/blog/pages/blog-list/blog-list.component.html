<div>
    <h1>BLOG LIST</h1>
</div>
<app-command-bar (deleteAllEmitter)="deleteAllBlog()"></app-command-bar>
<section>
    <mat-card *ngFor="let blog of blogs" class="example-card">
        <app-blog-item [blogItem]="blog" class="app-book" (actionEmitter)="action($event)"></app-blog-item>
    </mat-card>
</section>
