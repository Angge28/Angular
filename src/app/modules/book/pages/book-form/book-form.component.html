   <div class="container m-4 justify-content-center d-flex align-items-center">
        <div class="card" style="width: 100%;">
            <form [formGroup]="bookFormGroup">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="id" class="form-label">ID: </label>                    
                        <input type="text" formControlName="id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name: </label>
                        <input type="text" formControlName="name" class="form-control"> 
                    </div>
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN: </label>
                        <input type="text"  formControlName="isbn" class="form-control">  
                    </div>
                    <ng-container formArrayName="authors">
                    <div class="mb-3">
                        <label for="authors" class="form-label">Author/s: </label>
                        <div class="input-group mb-3" *ngFor="let author of authorsFormArray.controls; index as i">
                            <input type="text" [formControlName]="i" class="form-control">
                            <button type="button" (click)="deleteAuthor(i)" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                            <button type="button" (click)="addAuthor()" class="btn btn-primary">Add Author</button>
                    </ng-container>
                            <button type="button" (click)="saveInfo()" class="mt-2 mb-2 m-4 btn btn-success">Save Info</button> 
                            <button mat-raised-button color="primary" [routerLink]="['/book']">Back</button>
                        </div>
                </form>
        </div>
    </div>
