
<div>
    <form [formGroup]="userFormGroup" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="email">Email</label>
            <input type="text" formControlName="email" placeholder="example@domain.com">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <div *ngIf="email?.errors?.['required']">
                Email is required
              </div>
              <div *ngIf="email?.errors?.['email']">
                Invalid email format
              </div>
            </div>
          </div>
  
  
    <div class="form-group">
        <label for="name">Name</label>
            <input type="text" formControlName="name" placeholder="Your name here...">
            <div *ngIf="name?.invalid && (name.dirty || name.touched)" class="text-danger">
              <div *ngIf="name?.errors?.['required']">
                Name is required
              </div>
            </div>
    </div>
  
    <div class="form-group">
      <label for="bio">Bio</label>
      <input type="text" formControlName="bio" placeholder="Your bio here...">
      <div *ngIf="bio?.invalid && (bio.dirty || bio.touched)" class="text-danger">
        Bio is required
      </div>
    </div>
  
    <div class="form-group">
      <label for="active">Active Status</label><br>
      <input type="text" formControlName="active" placeholder="True or False">
    </div>  
    <button class="btn btn-submit" type="submit">Submit</button><br><br>
    <button class="btn btn-clear" type="button" (click)="clear()">Clear</button>
    </form>
  </div>
